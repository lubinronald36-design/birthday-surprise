<!DOCTYPE html>
<html>
<head>
  <title>Happy Birthday Sheila!</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    .content {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    h1 {
      font-size: 36px;
      margin-bottom: 20px;
    }
    img {
      width: 50%;
      height: auto;
      margin: 20px 0;
    }
    .poem {
      font-size: 24px;
      font-weight: bold;
      text-align: center;
    }
    .from {
      font-size: 18px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="content">
    <h1>Happy Birthday, Sheila!</h1>
    <img src="kekela.jpg" alt="Birthday Picture">
    <p class="poem">
      <span>S</span> - Sweet memories that never fade<br>
      <span>H</span> - Heartfelt laughter we have made<br>
      <span>E</span> - Echoes of love that remain<br>
      <span>I</span> - Incredible moments we sustain<br>
      <span>L</span> - Loving you more with each new day<br>
      <span>A</span> - Angelic smile that lights the way
    </p>
    <p class="from">From Ron!</p>
  </div>
</body>
</html>
